# Configuration for preprocess.ipynb
# Copy this file and modify for your analysis

# Input: List of sample names (must match .h5ad filenames in input_dir)
sample_names:
  # - "human_gbm"
  - "core_01"
  - "core_03"
  - "core_06"
  - "core_08"
  - "core_09"
  - "core_11"
  - "core_12"
  - "core_14"
  - "core_15"


# Input/Output directories
# input_dir: "."
input_dir: "./datasets/tma/good_cores/cp18_tma_1"
output_dir: "."

# Output file naming
# output_prefix: "human_gbm"
output_prefix: "tma"

# Preprocessing parameters
preprocessing:
  min_counts_per_cell: 20
  min_cells_per_gene: 5
  normalize_target_sum: 10000
  scale_max_value: 10

# PCA parameters
pca:
  min_pcs: 10  # Minimum number of PCs to use (set to null to use auto-calculated value)
  # min_pcs: null 

# Clustering parameters
clustering:
  leiden_resolution: 1
