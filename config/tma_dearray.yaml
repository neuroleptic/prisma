# Configuration for tma_dearray.ipynb
# Copy this file and modify for your analysis

# Input: Path to h5ad file with spatial coordinates
input_file: "/scratch/ncostigan/tma/cp18_tma_1.h5ad"

# Output directory for cores and plots
output_dir: "./datasets/tma"

# Output file naming
output_prefix: "cp18_tma_1"

# HDBSCAN clustering parameters
hdbscan:
  expected_num_cores: 17
  min_samples: 10
  cluster_selection_epsilon: 0

# Core merging (optional)
# Pairs of [keep_core, merge_into_keep] (1-indexed)
# e.g., [[5, 6], [1, 2]] merges core 6 into 5 and core 2 into 1
merge_cores: []

# Good cores to save as-is (1-indexed)
# e.g., [1, 3, 5, 7]
good_cores: []
